<div class="prediction_view">
	<h2>Prediction view</h2>
	<div class="events_selection selection">
		<h5>Current events:</h5>
		<span>

		</span>
	</div>
	<div class="strategies_selection selection">
		<h5>Find a response plan:</h5>
		<span>

		</span>
	</div>
	<div class="prediction_settings">
		<div class="control-group">
			<label class="control-label" for="predictionHorizon">Prediction horizon:</label>
			<div class="controls">
				<input type="text" name="predictionHorizon" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="timeGranularity">Time granularity:</label>
			<div class="controls">
				<input type="text" name="timeGranularity" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="spaceGranularity">Space granularity:</label>
			<div class="controls">
				<input type="text" name="spaceGranularity" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="accuracyLevel">Accuracy level:</label>
			<div class="controls">
				<input type="text" name="accuracyLevel" />
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="buttonPredict">Launh prediction:</label>
		<div class="controls">
			<button type="button" name="buttonPredict" class="btn predict">Go!</button>
		</div>
	</div>
</div>
