<div class="prediction_view wrapper">
	<h2 class="selection">Prediction settings</h2>
	<div class="events_selection selection">
		<h5>Current events:</h5>
		<span>

		</span>
	</div>
	<div class="strategies_selection selection">
		<h5>Find a response plan:</h5>
		<span>

		</span>
	</div>
	<div class="prediction_settings selection">
		<h5>Simulation settings:</h5>
		<div class="control-group">
			<label class="control-label" for="predictionHorizon">Prediction horizon (in minutes):</label>
			<input type="number" name="predictionHorizon" min="5" max="60" value="30" />
		</div>
		<div class="control-group">
			<label class="control-label" for="timeGranularity">Time granularity (in minutes):</label>
			<input type="number" name="timeGranularity" min="1" max="10" value="5" />
		</div>
		<div class="control-group">
			<label class="control-label" for="spaceGranularity">Space granularity (in meters):</label>
			<input type="number" name="spaceGranularity" min="100" max="1000" value="500" />
		</div>
		<div class="control-group">
			<label class="control-label" for="accuracyLevel">Accuracy level:</label>
			<input type="number" name="accuracyLevel"  min="1" max="10" value="5" />
		</div>
	</div>
	<div class="selections">
		<h5></h5>
		<div class="control-group">
			<label class="control-label" for="buttonPredict">Launh prediction:</label>
			<div class="controls">
				<button type="button" name="buttonPredict" class="btn predict">Launch prediction!</button>
			</div>
		</div>
	</div>
</div>
