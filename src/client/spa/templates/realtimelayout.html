<h1>Monitor view</h1>
<div class="monitor">
	<div class="clock">CLOCK</div>
	<div class="player">
		<span class="btn-group" data-toggle="buttons" id="playerBtn">
	        <label class="btn btn-primary" id="playLabel"><input type="radio" name="options" id="playBtn"><i class="glyphicon glyphicon-play"></i></input></label>
	        <label class="btn btn-primary active" id="pauseLabel"><input type="radio" name="options" id="pauseBtn"> <i class="glyphicon glyphicon-pause"></i></input></label>
        </span>
	</div>
	<div class="map container">MAP CONTAINER</div>
	<div class="chart container">CHART CONTAINER</div>
</div>
